name: ci
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
      - labeled
      - unlabeled
jobs:
  cibuild:
    name: cibuild
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: WillAbides/setup-go-faster@v1
        id: setup-go
        with:
          go-version: '1.20.x'
      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.setup-go.outputs.GOCACHE }}
            ${{ steps.setup-go.outputs.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ hashFiles('go.*', '.github/workflows/ci.yaml', 'script/*', '.bindown.yaml', '.goreleaser.yaml') }}
          restore-keys: ${{ runner.os }}-go-
      - name: script/cibuild
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          script/cibuild

      - name: release-train
        id: release-train
        uses: WillAbides/release-train@v3.0.0-alpha.24
        with:
          create-release: true
          validate-go-module: go.mod
          release-refs: main
          v0: true
          pre-release-hook: |
            script/bindown -q install goreleaser
            git tag "$RELEASE_TAG"
            bin/goreleaser release --clean --skip-publish
            cp dist/checksums.txt dist/*.tar.gz "$ASSETS_DIR"
