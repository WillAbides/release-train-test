name: ci
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
      - labeled
      - unlabeled
jobs:
  cibuild:
    name: cibuild
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: release-train
        id: release-train
        env:
          LOG_DEBUG_AS_NOTICE: 1
        uses: WillAbides/release-train@v3.0.0-alpha.25
        with:
          create-release: true
          validate-go-module: go.mod
          release-refs: main
          initial-release-tag: v0.0.0-0
          v0: true
          pre-release-hook: |
            script/bindown -q install goreleaser
            echo foo > "$ASSETS_DIR/foo.txt"
      - name: echo output
        if: always()
        run: |
          cat <<EOF
          ${{ toJSON(steps.release-train.outputs) }}
          EOF